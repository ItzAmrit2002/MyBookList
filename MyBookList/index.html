<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBooklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d8da44b245.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>My <span class="text-primary">Book</span>List</h1>
        <form  id="book-form">
            <div class="form-group">
                <label for="title"><b class="fs-6">Title</b></label>
                <input type="text" id="title" placeholder="Title of the book"
                class="form-control">
            </div>
            <div class="form-group my-3">
                <label for="Author"><b class="fs-6">Author</b></label>
                <input type="text" id="Author" placeholder="Name of Author"
                class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="isbn"><b class="fs-6">ISBN#</b></label>
                <input type="text" id="isbn" placeholder="ISBN of the book"
                class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-lg btn-block my-2 text-center">
            <hr>
            <div class="mb-3">
                <label for="search" class="form-label"><b class="fs-6">Search for Your Book</b></label>
                <input type="text" class="form-control" placeholder="Book Name" id="search" aria-describedby="emailHelp">
                
              </div>
            <table id="myTable" class="table table-strpied mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="books-list">

                </tbody>
            </table>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
